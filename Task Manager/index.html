<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manger</title>
    
    <script src="https://kit.fontawesome.com/6404a05844.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>

    <h1>Task Manager</h1>

    <main class="main-container">

        <section class="sec-list">
            <h3>List</h3>

            <div id="pendingTasks" class="task-list">
                <!-- render task list here -->

            </div>
        </section>

        <section class="sec-form">
            <h3>Task Information</h3>
            <div class=" my-control">
                <label>Important</label>
                <i id="iImportant" class="fa-regular fa-star"></i>
            </div>
            <div class="my-control">
                <label>Title</label>
                <input type="text" id="txtTitle">
            </div>
            <div class="my-control">
                <label>Description</label>
                <textarea rows="3" id="txtDescription"></textarea>
            </div>
            <div class="my-control">
                <label>Due Date</label>
                <input type="datetime-local" id="selDueDateTime">
            </div>
            <div class="my-control">
                <label>Color</label>
                <input type="color" id="selColor">
            </div>
            <div class="my-control">
                <label>Emoji</label>
                <input type="text" id="selEmoji">
            </div>
            <div class="my-control">
                <label>Location</label>
                <input type="text" id="txtLocation">
            </div>
            <div class="my-control">
                <label>Status</label>
                <select id="selStatus">
                    <option>New</option>
                    <option>In Progress</option>
                    <option>Blocked</option>
                    <option>Paused</option>
                    <option>Removed</option>
                    <option>Done</option>
                </select>
            </div>
            <div class="my-control">
                <label>Notifications</label>
                <input type="checkbox" id="chkNotifications">
            </div>
            <div class="my-control">
                <button id="btnSave" class="save-button">Save Task</button>
            </div>

        </section>

    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/task.js"></script>
</body>

</html>
